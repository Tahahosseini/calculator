<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- The calculator body -->
    <div class="calc">
        <div class="display">

        </div>
        <!-- Buttons -->
        <div class="row">
            <button class="digit btn seven">7</button>
            <button class="digit btn eight">8</button>
            <button class="digit btn nine">9</button>
            <button class="multiply btn">*</button>
        </div>
        <div class="row">
            <button class="digit btn four">4</button>
            <button class="digit btn five">5</button>
            <button class="digit btn six">6</button>
            <button class="subtract btn">-</button>
        </div>
        <div class="row">
            <button class="digit btn one">1</button>
            <button class="digit btn two">2</button>
            <button class="digit btn three">3</button>
            <button class="add btn four">+</button>
        </div>
        <div class="row">
            <button class="equals btn">=</button>
            <button class="digit btn zero">0</button>
            <button class="clear btn">C</button>
            <button class="divide btn">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
